<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<BODY style="font: 10pt Arial,sans-serif; margin: 0;">
<TABLE style="width: 500px; border-spacing: 0; border-collapse: collapse;" cellpadding="0" cellspacing="0">
<TBODY>
<TR>
<TD style="width: 130px; padding-right: 10px; vertical-align: top;">

<STRONG><SPAN style="font-size: 11pt; color:#000000;">%%Firstname%% %%Lastname%%<BR></SPAN></STRONG>

</TR>
<TR>

<SPAN style="color:#000000;">%%StreetAddress%% | %%City%%</SPAN>

</TR>
</TBODY>
</TABLE>
</TD>
</TR>
</TBODY>
