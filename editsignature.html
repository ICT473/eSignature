<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Insert eSignature</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="autorunshared.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    button { margin: 0.5em 0; }
  </style>
</head>
<body>
  <h2>Insert eSignature</h2>
  <p>Select which signature template to insert:</p>
  <button onclick="insertNewSignature()">Insert New Mail Signature</button><br>
  <button onclick="insertReplySignature()">Insert Reply Signature</button><br>
  <button onclick="insertForwardSignature()">Insert Forward Signature</button>
  <hr>
  <p>Signatures use your Office 365 profile info for personalization.</p>
  <p>Templates can be changed by editing new.html, reply.html, and forward.html in your repo.</p>
</body>
</html>
